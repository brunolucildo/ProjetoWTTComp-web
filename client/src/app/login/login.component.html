<h4 class="purple-text text-darken-2">PineApple</h4>
<h5 class="purple-text text-darken-3">Login</h5>

<div class="row">  
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" placeholder="Digite o usuário" id="usuario" type="text" class="validate">
    <label class="active" for="usuario">Usuário</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label for="senha">Senha</label>
  </div>
</div>

<div class="row">
  <button class="btn waves-effect waves-light center-align" type="submit" name="action" (click)="fazerLogin()">Submit
    <i class="material-icons right">send</i>
  </button>
</div>
